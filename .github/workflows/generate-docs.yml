name: Generate API Docs

on:
  push:
    paths:
      - 'openapi.json'

  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate README from OpenAPI spec
      uses: seapagan/openapi-readme@v0.3.0
      with:
        SPEC_FILE: 'openapi.json'
        OUTPUT_FILE: 'PROTECT_API_README.md'
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-generate API documentation"
        files: PROTECT_API_README.md